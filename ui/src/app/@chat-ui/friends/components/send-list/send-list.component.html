<mat-expansion-panel class="custom-accordion">
    <mat-expansion-panel-header>
        <mat-panel-title>
            已邀請
        </mat-panel-title>
        <mat-panel-description>
            {{sendList.length}}
        </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-container *ngFor="let user of sendList; let i = index">
        <app-list-box [user]="user"></app-list-box>
    </ng-container>
</mat-expansion-panel>
