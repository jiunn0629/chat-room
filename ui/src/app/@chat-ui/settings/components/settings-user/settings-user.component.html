<div class="p-3">
    <div *ngIf="!isEdit && user; else editTemplate" >
        <button mat-raised-button color="primary" (click)="onToggleEdit()" class="float-end">Edit</button>
        <div class="my-2">
            <p class="text-muted p-0">Name</p>
            <h5>{{user.username}}</h5>
        </div>
        <div class="my-2">
            <p class="text-muted p-0">Email</p>
            <h5>{{user.email}}</h5>
        </div>
        <div class="my-2">
            <p class="text-muted p-0">Status</p>
            <h5>{{user.status}}</h5>
        </div>
    </div>
</div>

<ng-template #editTemplate>
    <button mat-raised-button color="primary" (click)="onToggleEdit()" class="float-end">Edit</button>
    <mat-form-field>
        <input matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Email">
    </mat-form-field>
    <!-- Add other editable user settings here -->
    <button mat-raised-button color="warn">Save</button>
</ng-template>
