<div class="mb-4 profile-user">
    <ng-container *ngIf="user">
        <img *ngIf="user.photo" src="data:image/JPEG;base64,{{user.photo}}" width="100" height="100" class="rounded-circle img-thumbnail">
        <app-profile-photo-name *ngIf="!user.photo" [name]="user.username"
                                [photoWH]="{width:100,height:100,fontSize:36}"></app-profile-photo-name>
    </ng-container>

    <input type="file" id="profile-photo-upload" class="d-none" (change)="onUploadUserPhoto($event)">
    <label for="profile-photo-upload" class="profile-photo-edit edit-wrapper">
            <span class="rounded-circle bg-light edit-icon">
                <mat-icon>edit</mat-icon>
            </span>
    </label>
</div>
