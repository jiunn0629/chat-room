<div class="chat-room-top">
    <div class="px-4 pt-4">
        <h3>聊天</h3>
    </div>
    <div class="d-flex justify-content-center mt-3 mb-2 search-wrapper">
        <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-85">
            <input matInput type="text" placeholder="以名字搜尋">
            <mat-icon matIconPrefix>search</mat-icon>
        </mat-form-field>
    </div>
</div>
<div class="chat-room-bottom">
    <mat-accordion multi="true" displayMode="flat">
        <app-chat-room-list></app-chat-room-list>
    </mat-accordion>
</div>
